<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Center - Choose Your Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8C1045;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: #8C1045;
            margin: 20px 0;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .test-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: #8C1045;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .test-button:hover {
            background-color: #721037;
            transform: translateY(-2px);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .description {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px 0;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .test-button {
                padding: 12px;
                margin: 10px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment Center</h1>
        <p class="description">Select a psychological or career assessment to begin. Our AI will guide you through the test step-by-step and provide personalized results.</p>
        
        <button class="test-button" onclick="startTest('IQ Test')">IQ Test</button>
        <button class="test-button" onclick="startTest('The Big Five Personality Test')">Big Five Personality Test</button>
        <button class="test-button" onclick="startTest('MBTI Test')">MBTI Test</button>
        <button class="test-button" onclick="startTest('EQ Test')">Emotional Intelligence (EQ) Test</button>
        <button class="test-button" onclick="startTest('Career Aptitude Test')">Career Aptitude Test</button>
        <button class="test-button" onclick="startTest('Learning Styles Assessment')">Learning Styles Assessment</button>
        <button class="test-button" onclick="startTest('Creativity Assessment')">Creativity Assessment</button>
        
        <p class="footer">All tests are for informational purposes only. Results should not be used as a substitute for professional advice.</p>
    </div>

    <script>
        function startTest(testName) {
            // Store the test name in localStorage for potential use
            localStorage.setItem('selectedTest', testName);
            
            // Navigate to the quiz page with the test name as a parameter
            window.location.href = `quiz.html?test=${encodeURIComponent(testName)}`;
        }
        
        // Check if we're in an iframe (embedded in Squarespace)
        function adjustForEmbedding() {
            if (window.self !== window.top) {
                // We're in an iframe
                document.body.style.minHeight = 'auto';
                document.body.style.height = 'auto';
                
                // Send height to parent for proper iframe sizing
                setInterval(() => {
                    const height = document.body.scrollHeight;
                    window.parent.postMessage({ type: 'resize', height: height }, '*');
                }, 500);
            }
        }
        
        // Run on page load
        window.onload = adjustForEmbedding;
    </script>
</body>
</html>
